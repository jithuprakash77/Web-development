

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form - No Styles</title>
</head>
<body>
    <h1>Simple HTML Form</h1>
    
    <form action="#" method="post">
        <p>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </p>

        <p>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </p>

        <p>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </p>

        <p>
            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                <option value="other">Other</option>
            </select>
        </p>

        <p>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </p>

        <p>
            <label>Interests:</label><br>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br>
            
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label><br>
            
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label><br>
            
            <input type="checkbox" id="travel" name="interests" value="travel">
            <label for="travel">Travel</label><br>
            
            <input type="checkbox" id="cooking" name="interests" value="cooking">
            <label for="cooking">Cooking</label>
        </p>

        <p>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea>
        </p>

        <p>
            <button type="submit">Submit Form</button>
            <button type="reset">Clear Form</button>
        </p>
    </form>
</body>
</html>
